<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <title>Tao's Management System</title>
</head>
<script src="../layui/layui.js" charset="utf-8"></script>
<body>
<ul class="layui-nav layui-bg-green">
    <li class="layui-nav-item"><a href="">TAO's Factory Management System</a></li>
    <li class="layui-nav-item layui-this"><a href="">Product</a></li>
    <li class="layui-nav-item"><a href="">Design</a></li>
    <li class="layui-nav-item"><a href="">About us</a></li>
</ul>
<!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">-->
<!--    <legend>卡片面板</legend>-->
<!--</fieldset>-->

<div style="padding: 10px; background-color: #F2F2F2;height:100%;width:100%;position: fixed;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6" style="width: 70%;height:670px;">
            <div class="layui-card" style="height:100%">
                <div class="layui-card-header">加工区</div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-col-xs12 layui-col-md8">
                            <div class="grid-demo grid-demo-bg1">移动：12/12、桌面：8/12</div>
                        </div>
                        <div class="layui-col-xs6 layui-col-md4">
                            <div class="grid-demo">移动：6/12、桌面：4/12</div>
                        </div>
                        <div class="layui-col-xs6 layui-col-md12">
                            <div class="grid-demo grid-demo-bg2">移动：6/12、桌面：12/12</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6" style="width: 28.8%;height: 100%">
            <div class="layui-card" style="height:320px">
                <div class="layui-card-header">原材料区
                    <button type="button" id="btn" data-method="notice" class="layui-btn">添加原料</button>
                </div>
                <div class="layui-card-body" style="margin: 1px">
                    <table class="layui-hide" id="test"></table>
                </div>
            </div>
            <div class="layui-card" style="height:320px">
                <div class="layui-card-header">成品区</div>
                <div class="layui-card-body">

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/demo/table/user/'
            ,width:400 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'id', width:100, title: '厂家'}
                ,{field:'username', width:100, title: '材质'}
                ,{field:'sex', width:100, title: '大小'}
                ,{field:'city', width:100, title: '数量'}
            ]]
        });
    });
    var active = {
        notice: function () {
            //示范一个公告层
            layer.open({
                type: 2
                ,
                title: false //不显示标题栏
                ,
                closeBtn: false
                ,
                area: ['400px', '350px']
                ,
                shade: 0.8
                ,
                id: 'LAY_layuipro' //设定一个id，防止重复弹出
                ,
                btn: ['提交', '取消']
                ,
                btnAlign: 'c'
                ,
                moveType: 1 //拖拽模式，0或者1
                ,
                content: 'AddMaterials.html'
                ,
                success: function (layero) {
                    var btn = layero.find('.layui-layer-btn');
                    btn.find('.layui-layer-btn0').attr({
                        href: 'AddMaterials.html'
                        , target: '_blank'
                    });
                }
            });
        }
    }
    $('#btn').on('click', function(){
        var othis = $(this), method = othis.data('method');
        active[method] ? active[method].call(this, othis) : '';
    });
</script>
</div>
</body>
</html>
